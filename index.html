<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

  <header>
    <h2 id = "high-scores"><a>view High Scores<a></h2>
    <h2 id="time">time:<span id="count-down">100</span>
    </h2>
  </header>

  <main class="page-content" id="page-content">
  <section>
  <div class="container">
  <div id="start">
  <h2> Would you like to start quiz?</h2>
    <button id="start-btn" class="start-btn btn">Start</button>
  </div>
  <div id="question-frame" class="hide">
    <div id="question">Question</div>
    <div id="answer-buttons" class="btn-grid">
      <button class="btn">Answer 1</button>
      <button class="btn">Answer 2</button>
      <button class="btn">Answer 3</button>
      <button class="btn">Answer 4</button>
    </div>
  </div>
  <div class="controls">
   
  <div id="wrong-answer" class="hide">
   <h1> Wrong Answer!<h1>
   </div>
   <section>
  </main>

  <footer>
     <a href="https://www.github.com/x64515">&copy;2021 by Xavier</a>
  </footer>

  <script src="./assets/index.js"></script>
</body>

</html>
